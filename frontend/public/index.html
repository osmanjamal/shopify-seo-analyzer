<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#5b47fb" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Professional SEO Analyzer for Shopify stores. Track keywords, monitor rankings, analyze competitors, and optimize your e-commerce performance with real-time insights." />
  <meta name="keywords" content="SEO analyzer, Shopify SEO, keyword tracking, competitor analysis, e-commerce optimization, search rankings, technical SEO" />
  <meta name="author" content="SEO Analyzer Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seoanalyzer.app/" />
  <meta property="og:title" content="SEO Analyzer for Shopify - Boost Your Store Rankings" />
  <meta property="og:description" content="Professional SEO tools designed specifically for Shopify stores. Track performance, analyze competitors, and grow your business." />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://seoanalyzer.app/" />
  <meta property="twitter:title" content="SEO Analyzer for Shopify - Boost Your Store Rankings" />
  <meta property="twitter:description" content="Professional SEO tools designed specifically for Shopify stores. Track performance, analyze competitors, and grow your business." />
  <meta property="twitter:image" content="/twitter-image.png" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Preconnect to External Origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://www.googletagmanager.com" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Performance Optimization -->
  <link rel="dns-prefetch" href="https://api.seoanalyzer.app" />
  <link rel="preload" href="/static/css/main.css" as="style" />
  <link rel="preload" href="/static/js/main.js" as="script" />
  
  <title>SEO Analyzer for Shopify - Boost Your Store Rankings</title>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "SEO Analyzer for Shopify",
      "applicationCategory": "BusinessApplication",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "Professional SEO analysis tool for Shopify stores",
      "operatingSystem": "Web",
      "screenshot": "https://seoanalyzer.app/screenshot.png",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "1250"
      }
    }
  </script>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
  
  <!-- Dark Mode Script (Prevents Flash) -->
  <script>
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  
  <style>
    /* Critical CSS - Prevent Layout Shift */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #ffffff;
      color: #1f2937;
    }
    
    [data-theme="dark"] body {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading Screen */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      z-index: 9999;
    }
    
    [data-theme="dark"] .app-loading {
      background-color: #0f172a;
    }
    
    .app-loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e5e7eb;
      border-top-color: #5b47fb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Noscript Message */
    .noscript-message {
      background-color: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <noscript>
    <div class="noscript-message">
      <strong>JavaScript is required to run this application.</strong> 
      Please enable JavaScript in your browser settings and refresh the page.
    </div>
  </noscript>
  
  <div id="root">
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  
  <!-- Remove Loading Screen After App Loads -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Remove loading screen after a small delay to ensure smooth transition
      setTimeout(() => {
        const loader = document.getElementById('app-loading');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loader.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
  
  <!-- Error Tracking -->
  <script>
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      // Send to error tracking service
      if (window.gtag) {
        gtag('event', 'exception', {
          'description': event.error.toString(),
          'fatal': true
        });
      }
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      // Send to error tracking service
      if (window.gtag) {
        gtag('event', 'exception', {
          'description': event.reason.toString(),
          'fatal': false
        });
      }
    });
  </script>
</body>
</html>
